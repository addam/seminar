<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Expires" content="0">
	<link rel="stylesheet" href="base.css">
	<title>Kroužek programování</title>
</head>
<h1>Překážková dráha</h1>
<button id=tlacitko>pauza</button><br>

<canvas id=c width=800 height=800></canvas>
<span>Počet bodů: <span id=bod></span></span>
<script>
var ctx = c.getContext("2d");
var mrizka = 50;
var xa = 5;
var kostky = [];
var b = 0;
function kresli(x, y) {
    ctx.fillStyle = "black";
    ctx.fillRect(x * mrizka, y * mrizka, mrizka, mrizka);
}
function kresliAuto(x, y) {
    ctx.fillStyle = "red";
    ctx.fillRect(x * mrizka, y * mrizka, mrizka, mrizka);
}
function fyzika() {
    for (var k of kostky) {
        k.y += 1;
    }
    kostky = kostky.filter((k) => (k.y * mrizka <= c.height));
    if (Math.random() > 0.5) {
        kostky.push({x: Math.round(Math.random() * 8), y: 0});
    }
}
function zobrazeni() {
    ctx.clearRect(0, 0, c.width, c.height);
    for (var k of kostky) {
        kresli(k.x, k.y);
				if (k.x == xa && k.y == 15) {
					b += 1;
				}
    }
	bod.innerHTML=b;
	kresliAuto(xa, 15);
}
function cyklus() {
    fyzika();
    zobrazeni();
}
function pauza() {
    if (spusteno) {
        window.clearInterval(spusteno);
        spusteno = false;
    } else {
        spusteno = window.setInterval(cyklus, 200);
    }
}

var spusteno = window.setInterval(cyklus, 200);
function keydown(event)
{
	if (event.key == "ArrowLeft")
	xa -= 1;
	if (event.key == "ArrowRight")
	xa += 1;
	if (xa < 0)
  xa += 1;
	if (xa > 8)
  xa -= 1;
	}

tlacitko.onclick = pauza;
window.onkeydown = keydown;

</script>
</html>
